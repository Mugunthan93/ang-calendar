<div>

  <nav class="navbar navbar-expand navbar-light bg-light fixed-top">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav w-100 d-flex justify-content-between ">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ currentSection }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a *ngFor="let month of months"  
            (click)="scrollTo(month)" 
            [ngClass]="{ 'current-section': currentSection === month }" 
            class="dropdown-item">{{ month }}</a>
          </div>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ currentYear | async }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a *ngFor="let year of years" (click)="changeYear(year)" class="dropdown-item">{{ year }}</a>
          </div>
        </li>

      </ul>
    </div>
    <div   class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav w-100">

        <li class="nav-item dropdown days" *ngFor="let day of days">
          {{ day }}
        </li>

      </ul>
    </div>
  </nav>

  <table class="table">
    <tbody id="calendar">
      <tr *ngFor="let week of (calendar | async);let i = index" [id]="getMonth(week,i)">
        <td  *ngFor="let date of week" scope="col">{{ date.date == 0 ? '' : date.date }}</td>
      </tr>

    </tbody>
  </table>

</div>
